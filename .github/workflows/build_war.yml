name: Build and Release WAR

on:
  push:
    tags:
      - '*-v*.*.*'  # Only triggers on tags like uat-v1.0.0, prod-v2.1.0

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tag_name: ${{ steps.extract.outputs.tag }}
      env_name: ${{ steps.extract.outputs.env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag and environment
        id: extract
        run: |
          TAG="${GITHUB_REF##refs/tags/}"
          echo "🔖 Tag: $TAG"
          ENV_NAME=$(echo "$TAG" | cut -d'-' -f1 | tr '[:lower:]' '[:upper:]')
          echo "🌐 Environment: $ENV_NAME"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "env=$ENV_NAME" >> $GITHUB_OUTPUT

  release:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ needs.build.outputs.env_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build WAR with Maven
        run: mvn clean package

      - name: Upload WAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: Release ${{ needs.build.outputs.tag_name }}
          files: target/*.war
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
